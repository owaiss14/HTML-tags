<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        body {
            background-color: #006699;
            margin: 0;
            font-family: 'Arial', sans-serif;
            color: white;
        }

        header {
            text-align: center;
            margin-top: 50px;
            font-family: Georgia;
            font-size: medium;
        }

        #subheader {
            text-align: center;
            margin-top: 10px;
            font-family: serif;
        }

        form {
            max-width: 400px;
            margin: 20px auto;
            padding: 10px;
        }

        .d1 {
            display: block;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color:midnightblue;
            color: white;
        }

        .border-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            position: relative;
            color: white;
            font-family: 'Arial', sans-serif ;
        }

        .upper-line,
        .lower-line {
            width: 100%;
            border-top: 2px solid gray;
            margin: 20px 0;
        }
        #uh {
            display: flex;
            flex-direction: column;
            align-items: flex-start; 
        }

        input[type="radio"] {
            margin-bottom: 5px;
        }

        label {
            margin-left: 10px; 
        }
        .content {
            position: absolute;
            top: 60%;
            transform: translateY(-50%);
            text-align:left;
            display: block;
            margin-bottom: 8px;
            color: white;
        }
        #sel  {
            width: 100%;
            padding: 7px;
            background-color: whitesmoke;
        }
        #bio {
            padding: 25px;
            font-style: italic;
        }
        button {
            background-color: gray;
            width: 50%;
            padding: 4px;
            text-align: center;
            margin-left: 25%;
            margin-top: 10%;
        }
    </style>
</head>

<body>
    <header>
        Registration Form
    </header><br>
    <div id="subheader">
        Please fill out this information with the required information
    </div>

    <form action="">
        <label class="d1" for="firstName">Enter Your First Name:</label>
        <input type="text" id="firstName" name="firstName" required>

        <label class="d1" for="lastName">Enter Your Last Name:</label>
        <input type="text" id="lastName" name="lastName" required>

        <label class="d1" for="email">Enter Your Email:</label>
        <input type="email" id="email" name="email" required>

        <label class="d1" for="password">Create a New Password:</label>
        <input type="password" id="password" name="password" required>
        <div class="border-container">
            <div class="upper-line"></div>
            <article id="uh">
                <input type="radio" required id="Personal" value="Personal" name="account">
                <label for="Personal">Personal Account</label>

                <input type="radio" required id="Business" value="Business" name="account">
                <label for="Business">Business Account</label>
                <input type="checkbox" required><label for="terms">I accept the <a href="https://example.com">terms and conditions</a></label>
            </article>
            <div class="content">
                <label for="upload">Upload a profile picture:</label><br>
                <br><input type="file" required>

                <label for="age">Input your age (years):</label><br>
                <br><input type="number">

                <label for="hear">How did you hear about us?</label><br>

               <br> <select id="sel">
                    <option value="">select one</option>
                    <option value="freinds">Freinds</option>
                    <option value="ads">Advertisment</option>
                    <option value="facebook">Facebook</option>
                    <option value="youtube">Youtube</option>
                </select><br>

                <br><label for="bio">Provide a bio:</label><br>
                <br>
                <input id="bio" type="text" placeholder="I like coding on the beach..."><br>

                <button>Submit</button>
            </div>
            <div class="lower-line"></div>
        </div>
    </form>
</body>

</html>
